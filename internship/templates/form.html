{% extends 'base.html' %}

{% load static %}


{% block content %}

{% if messages %}
    <ul class="messages list-unstyled mt-2">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
  

<div class="row col-lg-6 col-md-6 col-lg-offset-3" id="login-container">
    <div class="col-lg-5" id="login-image">
        <img src="{% static 'images/logo.png' %}" alt="Internship system">
    </div>
    <form action="" method="post" class="col-lg-7 col-md-7" >
      {% csrf_token %}
      {% block formFields %}

              
      {% endblock formFields %}           
    </form>
  </div>
{% endblock content %}
